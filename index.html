<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctor API</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Better Doctor API</h1>
      </div>
      <div class="row well">
        <div class="col-md-4">
          <div class="filters">
            <select id="selectFilter">
              <option value="Search by Location">Location</option>
              <option value="Search by Name">Name</option>
              <option value="Search by Medical Issue">Medical Issue</option>
              <option value="Search by Speciality">Speciality</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon" id="span-search-name">Search by Location</span><input class="form-control" name="search" id="userSearch" type="text" required="">
          </div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary" id="search" name="button">Search</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="search-doctor">
        <div class="row">
          <div class="col-md-12 well">
            <ul id="doctorList">

            </ul>
          </div>
        </div>
      </div>
      <div class="doctor-page">
        <div class="row">
          <div class="col-md-6">
            <h2 id="doctorName"></h2>
            <p id="doctorBio"></p>
          </div>
          <div class="col-md-6">
            <div class="doctor-image">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="footer">
        <div class="row">
          <div class="col-md-12">
            <h3><a href="https://github.com/znergy">Ryan Jones</a></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
