<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctor API</title>
  </head>
  <body>
    <div class="container-fluid">

    </div>
    <div class="container">
      <div class="search-doctor">
        <div class="row">
          <div class="col-md-6">
            <h1>Working!</h1>
            <h1 id="currentTime">112</h1>
          </div>
          <div class="col-md-6">
            <input type="text" id="userLocation" placeholder="555 Portland Ave" name="" value="">
            <button type="button" id="search" name="button">Search</button>
            <ul id="doctorList">

            </ul>
          </div>
        </div>
      </div>
      <div class="doctor-page">
        <div class="row">
          <div class="col-md-6">
            <h2 id="doctorName"></h2>
            <p id="doctorBio"></p>
          </div>
          <div class="col-md-6">
            <div class="doctor-image">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="footer">
        <div class="row">
          <div class="col-md-12">
            <h3><a href="https://github.com/znergy">Ryan Jones</a></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
